<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>知秋论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background: #efefef">
<div>
    <div th:insert="~{header :: header}"></div>
    <div class="container" style="background: white">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background: white;height: 100%">
            <h4 th:text="${question.title}"><span class="glyphicon glyphicon-list" aria-hidden="true"></span></h4>
            <span class="text-desc"><span class="label label-default" th:text="${question.tag}"></span></span>|
                        作者：<span class="text-desc"><a th:text="${question.username}"></a></span>
                        |发布于：<span class="text-desc" th:text="${#dates.format(question.createtime,'yyyy-MM-dd hh:mm')}"></span>
                        |阅读数：<span class="text-desc" th:text="${question.viewcount}"></span>
            </span>
            <hr>
            <h5><span th:text="${question.desction}"></span></h5>
            <hr>
            <span  class="text-desc">
                <span th:text="${#dates.format(question.createtime,'yyyy-MM-dd')}"></span>
                <span>
                    <span class=" glyphicon glyphicon-comment " aria-hidden="true"></span>
                    <a th:href="@{'/edit/'+${question.id}}">添加评论</a>
                </span>
                <span th:if="${session.user!=null&&session.user.getName()==question.username}">
                    <span class=" glyphicon glyphicon-edit " aria-hidden="true"></span>
                    <a th:href="@{'/edit/'+${question.id}}">编辑</a>
                </span>
            </span>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <div class="list-group">
                <h4><span class="glyphicon glyphicon-user" aria-hidden="true">发起人</span></h4>
                <span>
                    <span class="media-left">
                        <a href="#">
                            <img style="width: 35px;height: 35px" class="img-rounded" th:src="${question.saveSession.avatar_url}" alt="...">
                        </a>
                    </span>
                    <span class="media-body">
                        <h4 class="media-heading" th:text="${question.username}"></h4>
                    </span>
                </span>
                <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
