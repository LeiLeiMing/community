<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发起--知秋论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/editormd.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/comment.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/plugins/image-dialog/image-dialog.js" type="application/javascript"></script>

</head>
<body background="/img/background.jpg">
<div>
    <div th:insert="~{header :: header}"></div>
    <div class="container-fluid main">
    <div>
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background: white">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
        <h3 th:if="${session.error!=null}">
            <span th:text="${session.error}" style="color: red;"></span>
        </h3>
        <hr>
        <form action="/dolaunch" method="post">
            <div class="form-group">
                <label >问题标题（简单扼要）:<font id="ntitle" style="display: none;" color="red">*标题不能为空</font></label>
                <input id="title" onblur="titleonblus()" type="text" class="form-control" name="title" placeholder="问题标题">
            </div>
            <div>
                <label >问题描述（必填，请参照右侧提示）<font id="ndesc" style="display: none;" color="red">*问题描述不能为空</font></label>
            </div>
            <div class="form-group" id="question-desc">
                <textarea id="desc" onblur="desconblus()" class="form-control" rows="10" cols="30" name="desction" style="display:none;"></textarea>
            </div>
            <script type="text/javascript">
                $(function() {
                    var editor = editormd("question-desc", {
                         width  : "100%",
                         height : 350,
                         path   : "/js/lib/",
                         delay  :  0,
                         watch  :  false,
                         placeholder : "输入问题描述",
                        imageUpload: true,
                        imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                        imageUploadURL : "/file/upload",

                    });
                });
            </script>
            <div class="form-group">
                <label >添加标签（标签以空格分隔，每个标签字数不超过10个）:<font id="ntag" style="display: none;" color="red">*标签不能为空</font></label>
                <input id="tag" onblur="tagonblus()" style="width: 40%" type="text" class="form-control" name="tag" placeholder="添加标签">
            </div>
            <div  class="form-group">
                <button id="sub" style="float: right;margin-bottom: 20px;" type="submit" class="btn btn-success">发布</button>
            </div>
        </form>
    </div>

    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="color: white" >
        <h2>问题发起指南</h2>
        <hr>
        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
        <h4>问题标题：</h4>请用简洁扼要的文字概况问题，字数不超过50<br>
        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
        <h4>问题补充：</h4>补充描述你的问题内容，问题补充描述清晰，并提供相关资料。<br>
        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
        <h4>问题标签：</h4>设置问题标签，多个标签用","隔开，每个标签字数不超10<br>
    </div>
</div>
</div>
    <!--尾部-->
    <div th:insert="~{footer :: footer}"></div>
</body>
</html>
