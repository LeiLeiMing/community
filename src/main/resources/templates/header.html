<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>知秋论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/comment.js"></script>

</head>
<body>
<div th:fragment="header">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">知秋论坛</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" action="/question/search" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="searchquestion" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a  href="/"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>发现</a>
                </li>
                <li>
                    <a  href="#">关于站点</a>
                </li>
                <li th:if="${session.user!=null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span><span class="glyphicon glyphicon-bell" aria-hidden="true"></span><span class="badge" style="background-color: red" th:if="${session.allnotreadcount!=0}" th:text="${session.allnotreadcount}">42</span></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/remessage"><span>收到的回复</span><span class="badge" style="background-color: red;float: right" th:if="${session.allnotreadcount!=0}" th:text="${session.allnotreadcount}"></span></a></li>
                        <li><a href="#"><span>收到的赞</span><span class="badge" style="background-color: red;float: right"></span></a></li>
                        <li><a href="#"><span>系统通知</span><span class="badge" style="background-color: red;float: right"></span></a></li>
                    </ul>
                </li>
                <li th:if="${session.user!=null}">
                    <a href="/launch"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布问题</a>
                </li>
                <li th:if="${session.user==null}">
                    <!--<a href="https://github.com/login/oauth/authorize?client_id=55a4346801c449bf5204&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>-->
                    <a data-toggle="modal" data-target="#myModal">登录</a>
                </li>
                <li th:if="${session.user!=null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的提问</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</nav>
</div>
</body>
</html>
